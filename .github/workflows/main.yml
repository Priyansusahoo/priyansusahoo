name: Hashnode Blog Posts
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with the latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Fetch RSS Feed with Retry
        id: fetch_rss
        run: |
          max_attempts=5
          attempt=0
          until [ $attempt -ge $max_attempts ]
          do
            response=$(curl --write-out "%{http_code}" --silent --output /dev/null "https://priyansu1.hashnode.dev/rss.xml")
            if [ $response -eq 200 ]; then
              echo "Successfully fetched the RSS feed."
              break
            fi
            echo "Attempt $((attempt + 1)) failed: HTTP response code $response. Retrying in 10 seconds..."
            attempt=$((attempt + 1))
            sleep 10
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Failed to fetch the RSS feed after $max_attempts attempts."
            exit 1
          fi

      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BLOGPOSTS"
          feed_list: "https://priyansu1.hashnode.dev/rss.xml"
          template: "$newline - $randomEmoji(📝,📝,📝,📝,📝) [$title]($url)"
          commit_message: "recent posts section updated"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
